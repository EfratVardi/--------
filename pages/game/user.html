<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="utf-8" />
    <title>לוח רגשות</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            direction: rtl;
            box-sizing: border-box;
        }

        .background {
            width: 100vw;
            height: 100vh;
            background: url('../../resources/background.jpg') no-repeat center center;
            background-size: cover;
            position: fixed;
            top: 0;
            left: 0;
        }

        .game-board {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            width: 75vw;
            max-width: 900px;
            height: 85vh;
            max-height: 900px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 10px;
            background: rgba(255, 255, 255, 0.7);
            /* לבן אטום יותר */
            border-radius: 24px;
            box-shadow: 0 0 30px #0003;
            padding: 20px;
            margin-right: 40px;
        }

        .cell {
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: box-shadow 0.2s;
            box-shadow: 0 2px 8px #0002;
        }

        .cell img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .flash-btn {
            position: fixed;
            bottom: 40px;
            left: 40px;
            transform: none;
            padding: 18px 32px;
            font-size: 1.3rem;
            background: #ffeb3b;
            color: #222;
            border: none;
            border-radius: 16px;
            box-shadow: 0 2px 12px #0003;
            cursor: pointer;
            font-weight: bold;
            animation: flash 1s infinite alternate;
            z-index: 10;
        }

        @keyframes flash {
            0% {
                box-shadow: 0 0 20px 5px #ffeb3b, 0 2px 12px #0003;
            }

            100% {
                box-shadow: 0 0 40px 15px #ff9800, 0 2px 12px #0003;
            }
        }

        .popup {
            display: none;
            position: fixed;
            z-index: 100;
            right: 0;
            left: 0;
            top: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            align-items: center;
            justify-content: center;
        }

        .popup-content {
            background: #fff;
            border-radius: 32px;
            padding: 48px 48px 32px 48px;
            box-shadow: 0 4px 32px #0004;
            min-width: 400px;
            min-height: 300px;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.5rem;
            font-family: inherit;
            position: relative;
        }

        #close-popup {
            margin-top: 32px;
            padding: 12px 32px;
            background: #4caf50;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        #close-popup:hover {
            background: #388e3c;
        }

        .dice-popup {
            display: none;
            position: fixed;
            z-index: 200;
            right: 0;
            left: 0;
            top: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            align-items: center;
            justify-content: center;
        }

        .dice-content {
            background: #fff;
            border-radius: 32px;
            padding: 48px 48px 32px 48px;
            box-shadow: 0 4px 32px #0004;
            min-width: 340px;
            min-height: 320px;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.5rem;
            font-family: inherit;
            position: relative;
        }

        .cube-container {
            width: 140px;
            height: 140px;
            perspective: 800px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cube {
            width: 120px;
            height: 120px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 2s cubic-bezier(.68, -0.55, .27, 1.55);
        }

        .face {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 18px;
            border: 4px solid #fff;
        }

        .face-front {
            background: #e53935;
            transform: rotateY(0deg) translateZ(60px);
        }

        .face-back {
            background: #1e88e5;
            transform: rotateY(180deg) translateZ(60px);
        }

        .face-right {
            background: #fbc02d;
            transform: rotateY(90deg) translateZ(60px);
        }

        .face-left {
            background: #43a047;
            transform: rotateY(-90deg) translateZ(60px);
        }

        .face-top {
            background: #fff;
            transform: rotateX(90deg) translateZ(60px);
        }

        .face-bottom {
            background: #fff;
            transform: rotateX(-90deg) translateZ(60px);
        }

        .dice-label {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 24px;
        }

        #close-dice {
            margin-top: 12px;
            padding: 12px 32px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        #close-dice:hover {
            background: #0d47a1;
        }

        .cube.rolling {
            animation: cube-spin 2s cubic-bezier(.68, -0.55, .27, 1.55);
        }

        @keyframes cube-spin {
            0% {
                transform: rotateY(0deg) rotateX(0deg);
            }

            80% {
                transform: rotateY(720deg) rotateX(360deg);
            }

            100% {
                /* הסיבוב הסופי ייקבע ב-JS */
            }
        }

        .close-dice-btn {
            position: absolute;
            left: 24px;
            bottom: 24px;
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 50%;
            background: #eee;
            color: #333;
            font-size: 1.5rem;
            box-shadow: 0 2px 8px #0002;
            cursor: pointer;
            transition: background 0.2s;
            z-index: 10;
        }

        .close-dice-btn::before {
            content: "✖";
            font-size: 1.3em;
            line-height: 36px;
            display: block;
        }

        .close-dice-btn:hover {
            background: #e53935;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="background">
        <button class="flash-btn">הגרל תור חדש</button>
        <div id="game-board" class="game-board"></div>
        <!-- פופאפ למשימה -->
        <div id="task-popup" class="popup" style="display:none;">
            <div class="popup-content">
                <span id="task-text"></span>
                <button id="close-popup">אישור</button>
            </div>
        </div>
        <!-- קוביית תור צבעונית -->
        <div id="dice-popup" class="dice-popup" style="display:none;">
            <div class="dice-content">
                <div class="cube-container">
                    <div id="cube" class="cube">
                        <div class="face face-front"></div>
                        <div class="face face-back"></div>
                        <div class="face face-right"></div>
                        <div class="face face-left"></div>
                        <div class="face face-top"></div>
                        <div class="face face-bottom"></div>
                    </div>
                </div>
                <div id="dice-label" class="dice-label"></div>
                <button id="close-dice">אישור</button>
            </div>
        </div>
    </div>
    <script src="../../resources/tasks.js"></script>
    <script>
        const teams = [
            { name: "אדום", color: "#e53935" },
            { name: "צהוב", color: "#fbc02d" },
            { name: "ירוק", color: "#43a047" },
            { name: "כחול", color: "#1e88e5" }
        ];

        let roundOrder = [];
        let lastTeamIdx = null;
        let isRolling = false;

        // פונקציה לערבוב מערך
        function shuffle(array) {
            let arr = array.slice();
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        // יצירת סבב חדש, בלי שהקבוצה האחרונה תהיה ראשונה
        function newRound() {
            let arr;
            do {
                arr = shuffle([0, 1, 2, 3]);
            } while (lastTeamIdx !== null && arr[0] === lastTeamIdx);
            roundOrder = arr;
        }

        // הגרלת תור חדש
        document.querySelector('.flash-btn').onclick = function () {
            if (isRolling) return;
            isRolling = true;

            if (roundOrder.length === 0) {
                newRound();
            }
            const teamIdx = roundOrder.shift();
            lastTeamIdx = teamIdx;

            const dicePopup = document.getElementById('dice-popup');
            const diceLabel = document.getElementById('dice-label');
            const cube = document.getElementById('cube');
            diceLabel.innerText = '';
            dicePopup.style.display = 'flex';

            // סיבוב הקוביה
            let extraSpins = 4;
            let rotation = '';
            switch (teamIdx) {
                case 0: rotation = `rotateY(${360 * extraSpins + 0}deg)`; break;      // אדום (קדימה)
                case 1: rotation = `rotateY(${360 * extraSpins - 90}deg)`; break;     // צהוב (ימין)
                case 2: rotation = `rotateY(${360 * extraSpins + 90}deg)`; break;     // ירוק (שמאל)
                case 3: rotation = `rotateY(${360 * extraSpins + 180}deg)`; break;    // כחול (אחורה)
            }
            cube.style.transform = 'rotateY(0deg)';
            setTimeout(() => {
                cube.style.transition = 'transform 2s cubic-bezier(.68,-0.55,.27,1.55)';
                cube.style.transform = rotation;
            }, 50);

            setTimeout(() => {
                diceLabel.innerHTML = `התור של: <span style="color:${teams[teamIdx].color};">${teams[teamIdx].name}</span>`;
                isRolling = false;
            }, 2100);
        };

        // סגירת הקוביה
        document.getElementById('close-dice').onclick = function () {
            document.getElementById('dice-popup').style.display = 'none';
        };

        const boardSize = 5;
        const board = document.getElementById('game-board');
        for (let i = 1; i <= boardSize * boardSize; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            const img = document.createElement('img');
            img.src = `../../resources/pictures/${i}.jpg`;
            cell.appendChild(img);
            // בלחיצה על תא - פתח פופאפ עם משימה אקראית
            cell.addEventListener('click', () => {
                const randomTask = window.tasks[Math.floor(Math.random() * window.tasks.length)];
                document.getElementById('task-text').innerText = randomTask;
                document.getElementById('task-popup').style.display = 'flex';
            });
            board.appendChild(cell);
        }
        // סגירת הפופאפ
        document.getElementById('close-popup').onclick = function () {
            document.getElementById('task-popup').style.display = 'none';
        };

        document.querySelector('.flash-btn').addEventListener('keydown', function (e) {
            if (
                document.getElementById('task-popup').style.display === 'flex' ||
                document.getElementById('dice-popup').style.display === 'flex'
            ) {
                e.preventDefault();
            }
        });
    </script>
</body>

</html>
