<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="utf-8" />
    <title>לוח רגשות</title>
    <style>
        @font-face {
            font-family: 'VarelaRound';
            src: url('../../resources/fonts/VarelaRound-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            direction: rtl;
            box-sizing: border-box;
        }

        .background {
            width: 100vw;
            height: 100vh;
            background: url('../../resources/background.jpg') no-repeat center center;
            background-size: cover;
            position: fixed;
            top: 0;
            left: 0;
        }

        .game-board {
            position: relative;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            width: 75vw;
            max-width: 900px;
            height: 85vh;
            max-height: 900px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 10px;
            background: rgba(255, 255, 255, 0.7);
            /* לבן אטום יותר */
            border-radius: 24px;
            box-shadow: 0 0 30px #0003;
            padding: 20px;
            margin-right: 40px;
        }

        .cell {
            position: relative;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: box-shadow 0.2s;
            box-shadow: 0 2px 8px #0002;
        }

        .cell img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cell img.explode {
            animation: explode-img 0.5s forwards;
        }

        @keyframes explode-img {
            0% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }

            80% {
                opacity: 0.7;
                transform: scale(1.2) rotate(20deg);
            }

            100% {
                opacity: 0;
                transform: scale(2) rotate(60deg);
            }
        }

        .flash-btn {
            position: fixed;
            bottom: 40px;
            left: 40px;
            transform: none;
            padding: 18px 32px;
            font-size: 1.3rem;
            background: #ffeb3b;
            color: #222;
            border: none;
            border-radius: 16px;
            box-shadow: 0 2px 12px #0003;
            cursor: pointer;
            font-weight: bold;
            animation: flash 1s infinite alternate;
            z-index: 10;
        }

        @keyframes flash {
            0% {
                box-shadow: 0 0 20px 5px #ffeb3b, 0 2px 12px #0003;
            }

            100% {
                box-shadow: 0 0 40px 15px #ff9800, 0 2px 12px #0003;
            }
        }

        .popup {
            display: none;
            position: fixed;
            z-index: 100;
            right: 0;
            left: 0;
            top: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            align-items: center;
            justify-content: center;
        }

        .popup-content {
            background: #fff;
            border-radius: 32px;
            padding: 48px 48px 32px 48px;
            box-shadow: 0 4px 32px #0004;
            min-width: 400px;
            min-height: 300px;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.5rem;
            font-family: inherit;
            position: relative;
        }

        #close-popup {
            margin-top: 32px;
            padding: 12px 32px;
            background: #4caf50;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        #close-popup:hover {
            background: #388e3c;
        }

        .dice-popup {
            display: none;
            position: fixed;
            z-index: 200;
            right: 0;
            left: 0;
            top: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            align-items: center;
            justify-content: center;
        }

        .dice-content {
            background: #fff;
            border-radius: 32px;
            padding: 48px 48px 32px 48px;
            box-shadow: 0 4px 32px #0004;
            min-width: 340px;
            min-height: 320px;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.5rem;
            font-family: inherit;
            position: relative;
        }

        .cube-container {
            width: 140px;
            height: 140px;
            perspective: 800px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cube {
            width: 120px;
            height: 120px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 2s cubic-bezier(.68, -0.55, .27, 1.55);
        }

        .face {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 18px;
            border: 4px solid #fff;
        }

        .face-front {
            background: #e53935;
            transform: rotateY(0deg) translateZ(60px);
        }

        .face-back {
            background: #1e88e5;
            transform: rotateY(180deg) translateZ(60px);
        }

        .face-right {
            background: #fbc02d;
            transform: rotateY(90deg) translateZ(60px);
        }

        .face-left {
            background: #43a047;
            transform: rotateY(-90deg) translateZ(60px);
        }

        .face-top {
            background: #fff;
            transform: rotateX(90deg) translateZ(60px);
        }

        .face-bottom {
            background: #fff;
            transform: rotateX(-90deg) translateZ(60px);
        }

        .dice-label {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 24px;
        }

        #close-dice {
            margin-top: 12px;
            padding: 12px 32px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        #close-dice:hover {
            background: #0d47a1;
        }

        .cube.rolling {
            animation: cube-spin 2s cubic-bezier(.68, -0.55, .27, 1.55);
        }

        @keyframes cube-spin {
            0% {
                transform: rotateY(0deg) rotateX(0deg);
            }

            80% {
                transform: rotateY(720deg) rotateX(360deg);
            }

            100% {
                /* הסיבוב הסופי ייקבע ב-JS */
            }
        }

        .close-dice-btn {
            position: absolute;
            left: 24px;
            bottom: 24px;
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 50%;
            background: #eee;
            color: #333;
            font-size: 1.5rem;
            box-shadow: 0 2px 8px #0002;
            cursor: pointer;
            transition: background 0.2s;
            z-index: 10;
        }

        .close-dice-btn::before {
            content: "✖";
            font-size: 1.3em;
            line-height: 36px;
            display: block;
        }

        .close-dice-btn:hover {
            background: #e53935;
            color: #fff;
        }

        .current-turn {
            position: fixed;
            top: 24px;
            left: 40px;
            background: rgba(255, 255, 255, 0.85);
            color: #222;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 16px;
            padding: 12px 28px;
            box-shadow: 0 2px 12px #0002;
            z-index: 300;
            min-width: 180px;
            text-align: center;
            transition: background 0.2s;
            visibility: hidden;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }

            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .explode-piece {
            position: absolute;
            width: 33.33%;
            height: 33.33%;
            pointer-events: none;
            border-radius: 6px;
            transition: transform 1.2s cubic-bezier(.5, -0.2, .7, 1.5), opacity 1.2s;
            z-index: 10;
        }

        .cell.owned {
            box-shadow: 0 0 0 0px var(--team-color, #000), 0 0 10px 2px var(--team-color, #0008);
            animation: owned-glow 0.4s infinite alternate;
        }

        @keyframes owned-glow {
            0% {
                box-shadow: 0 0 0 0px var(--team-color, #000), 0 0 10px 2px var(--team-color, #0008);
            }

            100% {
                box-shadow: 0 0 0 0px var(--team-color, #000), 0 0 18px 6px var(--team-color, #000c);
            }
        }

        #win-overlay {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #confetti-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }

        #win-text {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 40px;
            text-align: center;
        }

        #exit-btn {
            font-size: 1.5rem;
            padding: 18px 48px;
            border-radius: 18px;
            background: #e53935;
            color: #fff;
            border: none;
            box-shadow: 0 2px 12px #0003;
            cursor: pointer;
        }

        button:focus,
        .flash-btn:focus,
        #close-popup:focus,
        #close-dice:focus,
        #exit-btn:focus {
            outline: none !important;
            box-shadow: none !important;
        }

        .win-seq {
            box-shadow: 0 0 0 8px #000, 0 0 32px 12px var(--team-color, #000c) !important;
            animation: none !important;
            z-index: 20;
            transform: scale(1.08);
            transition: box-shadow 0.2s, transform 0.2s;
        }

        body,
        html,
        .popup-content,
        .dice-content,
        #win-text,
        .current-turn,
        button,
        .cell {
            font-family: 'Varela Round', Arial, sans-serif !important;
        }
    </style>
</head>

<body>
    <div class="background">
        <button class="flash-btn">הגרל תור חדש</button>
        <div id="game-board" class="game-board"></div>
        <!-- פופאפ למשימה -->
        <div id="task-popup" class="popup" style="display:none;">
            <div class="popup-content">
                <span id="task-text"></span>
                <button id="close-popup">אישור</button>
            </div>
        </div>
        <!-- קוביית תור צבעונית -->
        <div id="dice-popup" class="dice-popup" style="display:none;">
            <div class="dice-content">
                <div class="cube-container">
                    <div id="cube" class="cube">
                        <div class="face face-front"></div>
                        <div class="face face-back"></div>
                        <div class="face face-right"></div>
                        <div class="face face-left"></div>
                        <div class="face face-top"></div>
                        <div class="face face-bottom"></div>
                    </div>
                </div>
                <div id="dice-label" class="dice-label"></div>
                <button id="close-dice">אישור</button>
            </div>
        </div>
        <div id="current-turn" class="current-turn"></div>
        <div id="win-overlay" style="display:none; position:fixed;z-index:9999;top:0;left:0;width:100vw;height:100vh;background:rgba(255,255,255,0.95);align-items:center;justify-content:center;flex-direction:column;">
            <canvas id="confetti-canvas" style="position:absolute;top:0;left:0;width:100vw;height:100vh;pointer-events:none;"></canvas>
            <div id="win-text" style="font-size:3.5rem;font-weight:bold;margin-bottom:40px;text-align:center;"></div>
            <button id="exit-btn" style="font-size:1.5rem;padding:18px 48px;border-radius:18px;background:#e53935;color:#fff;border:none;box-shadow:0 2px 12px #0003;cursor:pointer;">יציאה</button>
        </div>
    </div>
    <script src="../../resources/tasks.js"></script>
    <script>
        const teams = [
            { name: "אדום", color: "#e53935" },
            { name: "צהוב", color: "#fbc02d" },
            { name: "ירוק", color: "#43a047" },
            { name: "כחול", color: "#1e88e5" }
        ];

        let roundOrder = [];
        let lastTeamIdx = null;
        let isRolling = false;
        let canExplode = false;
        let totalMines = 0;

        // פונקציה לערבוב מערך
        function shuffle(array) {
            let arr = array.slice();
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        // יצירת סבב חדש, בלי שהקבוצה האחרונה תהיה ראשונה
        function newRound() {
            let arr;
            do {
                arr = shuffle([0, 1, 2, 3]);
            } while (lastTeamIdx !== null && arr[0] === lastTeamIdx);
            roundOrder = arr;
        }

        // הגרלת תור חדש
        document.querySelector('.flash-btn').onclick = function () {
            if (isRolling) return;
            isRolling = true;

            if (roundOrder.length === 0) {
                newRound();
            }
            const teamIdx = roundOrder.shift();
            lastTeamIdx = teamIdx;

            const dicePopup = document.getElementById('dice-popup');
            const diceLabel = document.getElementById('dice-label');
            const cube = document.getElementById('cube');
            diceLabel.innerText = '';
            dicePopup.style.display = 'flex';

            // סיבוב הקוביה
            let extraSpins = 4;
            let rotation = '';
            switch (teamIdx) {
                case 0: rotation = `rotateY(${360 * extraSpins + 0}deg)`; break;
                case 1: rotation = `rotateY(${360 * extraSpins - 90}deg)`; break;
                case 2: rotation = `rotateY(${360 * extraSpins + 90}deg)`; break;
                case 3: rotation = `rotateY(${360 * extraSpins + 180}deg)`; break;
            }
            cube.style.transform = 'rotateY(0deg)';
            setTimeout(() => {
                cube.style.transition = 'transform 2s cubic-bezier(.68,-0.55,.27,1.55)';
                cube.style.transform = rotation;
            }, 50);

            setTimeout(() => {
                diceLabel.innerHTML = `התור של קבוצת:  <span style="color:${teams[teamIdx].color};">${teams[teamIdx].name}</span>`;
                isRolling = false;
                canExplode = true; // אפשר לפוצץ ריבוע בתור הזה
            }, 2100);
        };

        // סגירת הקוביה
        document.getElementById('close-dice').onclick = function () {
            document.getElementById('dice-popup').style.display = 'none';
            // עדכון תצוגת התור הנוכחי
             document.getElementById('current-turn').style.visibility = 'visible';
            document.getElementById('current-turn').innerHTML =
                `התור של קבוצת: <span style="color:${teams[lastTeamIdx].color};">${teams[lastTeamIdx].name}</span>`;
        };

        const boardSize = 5;
        const board = document.getElementById('game-board');
        // מצב לכל קבוצה
        const teamState = [
            { tasksCount: 0, minesCount: 0, lastType: null, tasksUsed: [] },
            { tasksCount: 0, minesCount: 0, lastType: null, tasksUsed: [] },
            { tasksCount: 0, minesCount: 0, lastType: null, tasksUsed: [] },
            { tasksCount: 0, minesCount: 0, lastType: null, tasksUsed: [] }
        ];

        for (let i = 1; i <= boardSize * boardSize; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            const row = Math.floor((i - 1) / boardSize);
            const col = (i - 1) % boardSize;
            cell.dataset.row = row;
            cell.dataset.col = col;
            const img = document.createElement('img');
            img.src = `../../resources/pictures/${i}.jpg`;
            cell.appendChild(img);

            cell.addEventListener('click', function () {
                if (!canExplode) {
                    return;
                }
                if (lastTeamIdx === null) {
                    return;
                }
                if (img.style.display === 'none') return; // לא לאפשר פיצוץ כפול
                if (cell.dataset.owned === "1") return;

                canExplode = false; // נעל את האפשרות לפוצץ עד התור הבא

                // אפקט פיצוץ
                const cellRect = cell.getBoundingClientRect();
                const boardRect = board.getBoundingClientRect();
                const offsetX = cellRect.left - boardRect.left;
                const offsetY = cellRect.top - boardRect.top;
                const cellW = cellRect.width;
                const cellH = cellRect.height;

                let piecesCount = 0;
                for (let y = 0; y < 3; y++) {
                    for (let x = 0; x < 3; x++) {
                        piecesCount++;
                        const piece = document.createElement('div');
                        piece.className = 'explode-piece';
                        piece.style.backgroundImage = `url(${img.src})`;
                        piece.style.backgroundSize = '100% 100%';
                        piece.style.backgroundPosition = `${-x * 33.33}% ${-y * 33.33}%`;
                        piece.style.width = cellW / 3 + 'px';
                        piece.style.height = cellH / 3 + 'px';
                        piece.style.position = 'absolute';
                        piece.style.left = (offsetX + x * cellW / 3) + 'px';
                        piece.style.top = (offsetY + y * cellH / 3) + 'px';
                        piece.style.borderRadius = '6px';
                        piece.style.pointerEvents = 'none';
                        piece.style.opacity = 1;
                        board.appendChild(piece);

                        // תנועה אקראית לכל חלק - יותר רחוק
                        const angle = Math.random() * 2 * Math.PI;
                        const distance = 350 + Math.random() * 250;
                        const dx = Math.cos(angle) * distance;
                        const dy = Math.sin(angle) * distance;
                        setTimeout(() => {
                            piece.style.transition = 'transform 1.2s cubic-bezier(.5,-0.2,.7,1.5), opacity 1.2s';
                            piece.style.transform = `translate(${dx}px, ${dy}px) rotate(${Math.random() * 1080 - 540}deg) scale(1.1)`;
                            piece.style.opacity = 0.85;
                        }, 20);

                        setTimeout(() => {
                            piece.remove();
                            piecesCount--;
                            if (piecesCount === 0) {
                                // אחרי הפיצוץ - הגרלה!
                                handleCellReveal(cell);
                            }
                        }, 1300);
                    }
                }
            });

            board.appendChild(cell);
        }

        // פונקציה שמבצעת את ההגרלה אחרי הפיצוץ
        function handleCellReveal(cell) {
            const teamIdx = lastTeamIdx;
            const state = teamState[teamIdx];
            let options = [];

            // בדיקת אפשרויות חוקיות
            if (
                state.tasksCount < 3 &&
                state.lastType !== 'task' &&
                state.tasksUsed.length < window.tasks.length
            ) {
                options.push('task');
            }
            if (
                state.minesCount < 2 &&
                state.lastType !== 'mine' &&
                totalMines < 3 // לא יותר מ-3 מוקשים בלוח
            ) {
                options.push('mine');
            }
            if (state.lastType !== 'color') {
                options.push('color');
            }

            // אם אין אפשרות חוקית (נדיר), נאפשר color
            if (options.length === 0) options = ['color'];

            // בוחרים באקראי מתוך האפשרויות החוקיות
            const chosenType = options[Math.floor(Math.random() * options.length)];

            if (chosenType === 'task') {
                // מגרילים משימה שלא בוצעה
                const availableTasks = window.tasks
                    .map((task, idx) => ({ task, idx }))
                    .filter(({ idx }) => !state.tasksUsed.includes(idx));
                const randomTaskObj = availableTasks[Math.floor(Math.random() * availableTasks.length)];
                state.tasksUsed.push(randomTaskObj.idx);
                state.tasksCount++;
                state.lastType = 'task';
                // הצגת פופאפ משימה
                document.getElementById('task-text').innerText = randomTaskObj.task;
                document.getElementById('task-popup').style.display = 'flex';
                // לאחר אישור: צובעים את התא בצבע הקבוצה
                document.getElementById('close-popup').onclick = function () {
                    document.getElementById('task-popup').style.display = 'none';
                    const img = cell.querySelector('img');
                    if (img) img.remove();
                    cell.style.background = teams[teamIdx].color;
                    cell.classList.add('owned');
                    cell.style.setProperty('--team-color', teams[teamIdx].color);
                    cell.dataset.owned = "1";
                    cell.dataset.owner = teamIdx; // הוסף שורה זו
                    const row = Number(cell.dataset.row);
                    const col = Number(cell.dataset.col);
                    const winCells = checkWin(row, col, teamIdx);
                    if (winCells) {
                        winCells.forEach(cell => cell.classList.add('win-seq'));
                        setTimeout(() => {
                            winCells.forEach(cell => cell.classList.remove('win-seq'));
                            showWin(teams[teamIdx].name, teams[teamIdx].color);
                        }, 3000);
                    }
                };
            } else if (chosenType === 'mine') {
                state.minesCount++;
                totalMines++; // הוסף שורה זו
                state.lastType = 'mine';
                // הסר את התמונה אם קיימת
                const img = cell.querySelector('img');
                if (img) img.remove();
                // הצגת תמונת מוקש
                cell.style.background = 'url("../../resources/mine.png") center center / cover no-repeat #fff';
            } else {
                state.lastType = 'color';
                // הסר את התמונה אם קיימת
                const img = cell.querySelector('img');
                if (img) img.remove();
                // צובעים מיד בצבע הקבוצה
                cell.style.background = teams[teamIdx].color;
                cell.classList.add('owned');
                cell.style.setProperty('--team-color', teams[teamIdx].color);
                cell.dataset.owned = "1";
                cell.dataset.owner = teamIdx; // הוסף שורה זו
                const row = Number(cell.dataset.row);
                const col = Number(cell.dataset.col);
                const winCells = checkWin(row, col, teamIdx);
                if (winCells) {
                    winCells.forEach(cell => cell.classList.add('win-seq'));
                    setTimeout(() => {
                        winCells.forEach(cell => cell.classList.remove('win-seq'));
                        showWin(teams[teamIdx].name, teams[teamIdx].color);
                    }, 3000);
                }
            }
        }
        // סגירת הפופאפ
        document.getElementById('close-popup').onclick = function () {
            document.getElementById('task-popup').style.display = 'none';
        };

        document.querySelector('.flash-btn').addEventListener('keydown', function (e) {
            if (
                document.getElementById('task-popup').style.display === 'flex' ||
                document.getElementById('dice-popup').style.display === 'flex'
            ) {
                e.preventDefault();
            }
        });

        function checkWin(row, col, teamIdx) {
            // אופקי
            let cells = [document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`)];
            for (let d = -1; d <= 1; d += 2) {
                let c = col + d;
                while (c >= 0 && c < boardSize) {
                    const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${c}"]`);
                    if (cell && cell.dataset.owner == teamIdx) {
                        cells.push(cell);
                        c += d;
                    } else break;
                }
            }
            if (cells.length >= 3) return cells;

            // אנכי
            cells = [document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`)];
            for (let d = -1; d <= 1; d += 2) {
                let r = row + d;
                while (r >= 0 && r < boardSize) {
                    const cell = document.querySelector(`.cell[data-row="${r}"][data-col="${col}"]`);
                    if (cell && cell.dataset.owner == teamIdx) {
                        cells.push(cell);
                        r += d;
                    } else break;
                }
            }
            if (cells.length >= 3) return cells;

            return null;
        }

        function showWin(teamName, teamColor) {
            // חסימת כל הלחיצות
            canExplode = false;
            document.querySelector('.flash-btn').disabled = true;

            // הצגת שכבת זכייה
            const overlay = document.getElementById('win-overlay');
            overlay.style.display = 'flex';
            document.getElementById('win-text').innerHTML = `כל הכבוד!<br>הקבוצה הזוכה:<br><span style="color:${teamColor};font-size:4rem;">${teamName}</span>`;

            // קונפטי
            launchConfetti(teamColor);

            // כפתור יציאה
            document.getElementById('exit-btn').onclick = function () {
               expose.appClose()
            };
        }

        function launchConfetti(mainColor) {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const colors = [mainColor, "#fbc02d", "#43a047", "#1e88e5", "#fff", "#e53935"];
            let pieces = [];
            for (let i = 0; i < 180; i++) {
                pieces.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * -canvas.height,
                    w: 10 + Math.random() * 12,
                    h: 18 + Math.random() * 12,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    angle: Math.random() * 2 * Math.PI,
                    speed: 2 + Math.random() * 4,
                    spin: Math.random() * 0.2 - 0.1
                });
            }
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (const p of pieces) {
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.angle);
                    ctx.fillStyle = p.color;
                    ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
                    ctx.restore();
                    p.y += p.speed;
                    p.angle += p.spin;
                    if (p.y > canvas.height + 40) {
                        p.y = -20;
                        p.x = Math.random() * canvas.width;
                    }
                }
                requestAnimationFrame(draw);
            }
            draw();
        }
    </script>
